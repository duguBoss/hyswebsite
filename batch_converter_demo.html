    <script>
        class BatchConverterDemo {
            constructor() {
                this.converter = new MarkdownToHTMLConverter();
                this.selectedFiles = [];
                this.currentFormat = 'card';
                this.conversionResults = null;
                
                this.init();
            }

            init() {
                this.setupEventListeners();
            }

            setupEventListeners() {
                // 文件上传
                const fileUpload = document.getElementById('fileUpload');
                const fileInput = document.getElementById('fileInput');

                fileUpload.addEventListener('click', () => fileInput.click());
                fileUpload.addEventListener('dragover', this.handleDragOver.bind(this));
                fileUpload.addEventListener('drop', this.handleDrop.bind(this));
                fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // 格式选择
                document.querySelectorAll('.format-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.format-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.currentFormat = e.target.getAttribute('data-format');
                    });
                });

                // 转换按钮
                document.getElementById('convertBtn').addEventListener('click', this.startConversion.bind(this));

                // 下载按钮
                document.getElementById('downloadBtn').addEventListener('click', this.downloadResults.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                e.currentTarget.classList.add('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                e.currentTarget.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files).filter(file => file.name.endsWith('.md'));
                this.processFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }

            processFiles(files) {
                this.selectedFiles = files;
                this.updateFileList();
                document.getElementById('convertBtn').disabled = files.length === 0;
            }

            updateFileList() {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                this.selectedFiles.forEach((file, index) => {
                    const fileItem = document.createElement('div');
                    fileItem.className = 'file-item';
                    fileItem.innerHTML = `
                        <div class="file-info">
                            <i class="fas fa-file-alt file-icon"></i>
                            <div>
                                <div class="file-name">${file.name}</div>
                                <div class="file-size">${this.formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <button class="file-remove" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;

                    fileItem.querySelector('.file-remove').addEventListener('click', (e) => {
                        this.removeFile(parseInt(e.currentTarget.getAttribute('data-index')));
                    });

                    fileList.appendChild(fileItem);
                });
            }

            removeFile(index) {
                this.selectedFiles.splice(index, 1);
                this.updateFileList();
                document.getElementById('convertBtn').disabled = this.selectedFiles.length === 0;
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }

            async startConversion() {
                if (this.selectedFiles.length === 0) return;

                const convertBtn = document.getElementById('convertBtn');
                const progressContainer = document.getElementById('progressContainer');
                const progressFill = document.getElementById('progressFill');
                const progressText = document.getElementById('progressText');

                convertBtn.disabled = true;
                progressContainer.style.display = 'block';

                try {
                    const results = await this.convertFiles();
                    this.displayResults(results);
                } catch (error) {
                    this.showError(error.message);
                } finally {
                    convertBtn.disabled = false;
                    progressContainer.style.display = 'none';
                }
            }

            async convertFiles() {
                const results = {
                    totalFiles: this.selectedFiles.length,
                    successful: 0,
                    failed: 0,
                    results: [],
                    totalTools: 0,
                    processingTime: 0
                };

                const startTime = performance.now();

                for (let i = 0; i < this.selectedFiles.length; i++) {
                    const file = this.selectedFiles[i];
                    const progress = ((i + 1) / this.selectedFiles.length) * 100;
                    
                    this.updateProgress(progress, `正在转换: ${file.name}...`);

                    try {
                        const content = await this.readFile(file);
                        const conversion = this.converter.convert(content, this.currentFormat);
                        
                        results.results.push({
                            fileName: file.name,
                            success: conversion.success,
                            html: conversion.html,
                            stats: conversion.stats,
                            processingTime: conversion.processingTime,
                            error: conversion.error
                        });

                        if (conversion.success) {
                            results.successful++;
                            results.totalTools += conversion.stats?.totalTools || 0;
                        } else {
                            results.failed++;
                        }

                    } catch (error) {
                        results.results.push({
                            fileName: file.name,
                            success: false,
                            error: error.message
                        });
                        results.failed++;
                    }
                }

                const endTime = performance.now();
                results.processingTime = ((endTime - startTime) / 1000).toFixed(2);

                return results;
            }

            readFile(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = e => resolve(e.target.result);
                    reader.onerror = e => reject(new Error('文件读取失败'));
                    reader.readAsText(file);
                });
            }

            updateProgress(percentage, text) {
                document.getElementById('progressFill').style.width = percentage + '%';
                document.getElementById('progressText').textContent = text;
            }

            displayResults(results) {
                this.conversionResults = results;
                
                // 更新统计信息
                document.getElementById('totalFiles').textContent = results.totalFiles;
                document.getElementById('successfulFiles').textContent = results.successful;
                document.getElementById('totalTools').textContent = results.totalTools;
                document.getElementById('processingTime').textContent = results.processingTime;

                // 显示输出
                const outputHtml = document.getElementById('outputHtml');
                const successfulResults = results.results.filter(r => r.success);
                
                if (successfulResults.length > 0) {
                    // 合并所有成功的转换结果
                    const combinedHtml = successfulResults.map(r => r.html).join('\n');
                    outputHtml.textContent = combinedHtml;
                } else {
                    outputHtml.textContent = '没有成功转换的文件';
                }

                // 显示结果面板
                document.getElementById('resultsPanel').style.display = 'block';

                // 显示成功/错误消息
                if (results.failed > 0) {
                    this.showError(`${results.failed} 个文件转换失败`);
                }
                if (results.successful > 0) {
                    this.showSuccess(`成功转换 ${results.successful} 个文件，共 ${results.totalTools} 个工具`);
                }
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            showMessage(message, type) {
                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
                messageDiv.textContent = message;
                
                const converterPanel = document.querySelector('.converter-panel');
                converterPanel.appendChild(messageDiv);

                // 3秒后自动移除
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 3000);
            }

            downloadResults() {
                if (!this.conversionResults) return;

                const successfulResults = this.conversionResults.results.filter(r => r.success);

                    this.showError('没有可下载的结果');
                    return;
